{% extends 'base.html' %}

{% block content %} 

    <header>
        <a href="{% url 'post_new' %}">New Post</a>
    </header>

    {% for post in post_list %}
        <h2><a href="{% url 'post_detail_view' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.body }}</p>

    {% endfor %}

{% endblock content %}
