{% extends "base.html" %}

{% block content %}

    <hr>

    <div>
        <p><h3>{{ post.title }}</h3></p>
        <p>{{ post.body }}</p>
    </div>

    <hr>

    <p>
        <button type="submit"><a href="{% url 'post_update' post.pk %}">Update post</a></button>
    </p>
    <p>
        <button type="submit"><a href="{% url 'post_delete' post.pk %}">Delete post</a></button>
    </p>
{% endblock content %}
